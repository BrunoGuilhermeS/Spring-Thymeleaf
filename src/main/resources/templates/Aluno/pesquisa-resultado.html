<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Projeto Academy</title>
<meta name="author" content="Bruno Guilherme"/>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>

<body>
	
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 25px">
	
	<h3>Alunos Encontrados:</h3>
	<hr>
	
	
	<table class="table table-bordered table-hover">
	
	<thead>
		<th scope="col">Nome</th>
		<th scope="col">Curso</th>
		<th scope="col">Ação</th>
	</thead>
	<tbody>
		<tr scope="row" th:each="alunos : ${ListaDeAlunos}">
			<td th:text="${alunos.nome}"></td>
			<td th:text="${alunos.curso}"></td>

			<td>
				<a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
				<i class="fas fa-edit"></i> Editar</a>
				
				<a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
				<i class="fas fa-times"></i> Excluir</a>
			</td>
		</tr>
		
	</tbody>
	
	</table>
	</div>
	
	<div th:replace="fragmentos/fragmentos :: rodape"></div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>

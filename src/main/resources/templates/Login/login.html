<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Projeto Academy - Login</title>
    <meta name="author" content="Bruno Guilherme"/>
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
			
				<div class="texto-header">
					<h2>Admin login</h2>
					<p>Insira suas credenciais</p>
				</div>
					
				<form method="post" action="/login" th:object="${usuario}">
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>
					<div class="form-group">
						<input type="text" th:field="*{user}" class="form-control" placeholder="Usuario">
					</div>
					<div class="form-group">
						<input type="password" th:field="*{senha}" class="form-control" placeholder="Senha">
					</div>
					
					<div class="cadastro">
						<a th:href="@{cadastro}">Clique aqui para se cadastrar!</a>
					</div>
					
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			
			</div>
		</div>
	</div>
</body>
</html>

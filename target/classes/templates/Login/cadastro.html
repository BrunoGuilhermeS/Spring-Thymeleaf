<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Projeto Academy - Login</title>
    <meta name="author" content="Bruno Guilherme"/>
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
			
				<div class="texto-header">
					<h2>Cadastro de usuário</h2>
					<p>Crie seu usuário no sistema</p>
				</div>
				
				<form method="POST" th:object="${usuario}" th:action="@{/salvarUsuario}">
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></div>
                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="example@email.com">
                    </div>

                    <div th:if="${#fields.hasErrors('user')}" class="alert alert-danger" th:errors="*{user}"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{user}" placeholder="username">
                    </div>

                    <div th:if="${#fields.hasErrors('senha')}" class="alert alert-danger" th:errors="*{senha}"></div>
                    <div class="form-group">
                        <input type="password" class="form-control" th:field="*{senha}" placeholder="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-info">Voltar</button>
                </form>
			
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Encontrar Aluno</title>
<meta name="author" content="Bruno Guilherme"/>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<script src="js/main.js"></script>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 25px">
		
		<h4>Encontrar Alunos</h4>
		<hr>
		<br>
		<!-- Filtro -->
		<!--  -->	<form method="POST" th:action="@{/pesquisar-aluno}" th:object="${aluno}">		
				<div class="input-group col-6 offset-3">				
					<input class="form-control" th:field="*{nome}" placeholder="Buscar aluno no Sistema">
					<div class="input-group-append">					
					<button type="submit" class="btn btn-outline-secondary">Pesquisar</button>					
					</div>				
				</div>			
			</form>
		
		<hr>
		
			<div class="row">
			<!-- Ativos -->
				<div class="card" style="width: 288px">				
					<a th:href="@{/alunos-ativos}">
						<img class="card-img-top" src="img/user-active.svg"/>
					</a>					
					<div class="card-body">					
						<h5 class="card-tittle">Alunos Ativos</h5>
						<p class="card-text">Buscar alunos ativos no sistema</p>
						<a th:href="@{/alunos-ativos}" class="btn btn-outline-primary">Clique Aqui</a>					
					</div>
				</div>
				<!-- Inativos -->
				<div class="card ml-4" style="width: 288px">				
					<a th:href="@{/alunos-inativos}">
						<img class="card-img-top" src="img/user-inactive.svg"/>
					</a>					
					<div class="card-body">					
						<h5 class="card-tittle">Alunos Inativos</h5>
						<p class="card-text">Buscar alunos inativos no sistema</p>
						<a th:href="@{/alunos-inativos}" class="btn btn-outline-primary">Clique Aqui</a>					
					</div>
				</div>
				<!-- Cancelados -->
				<div class="card ml-4" style="width: 288px">
					<a th:href="@{/alunos-cancelados}">				
						<img class="card-img-top" src="img/user-cancelled.svg"/>
					</a>					
					<div class="card-body">					
						<h5 class="card-tittle">Alunos Cancelados</h5>
						<p class="card-text">Buscar alunos cancelados no sistema</p>
						<a th:href="@{/alunos-cancelados}" class="btn btn-outline-primary">Clique Aqui</a>					
					</div>
				</div>
				<!-- Trancados -->
				<div class="card mt-4" style="width: 288px">				
					<a th:href="@{/alunos-trancados}">
						<img class="card-img-top" src="img/lock.svg"/>				
					</a>	
					<div class="card-body">					
						<h5 class="card-tittle">Alunos Trancados</h5>
						<p class="card-text">Buscar alunos trancados no sistema</p>
						<a th:href="@{/alunos-trancados}" class="btn btn-outline-primary">Clique Aqui</a>					
					</div>
				</div>
			</div>
	</div>
		
	<div th:replace="fragmentos/fragmentos :: rodape"> </div>
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
